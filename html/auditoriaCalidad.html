<html>
    <head>
        <!-- Titulo de la web -->
        <title>Calidad Cat Groupe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Cabecera -->
        <header>
            <div class="container-fluid">
                <div class="row container-fluid">
                    <!-- Imagen -->
                    <div class="col-lg-2 col-sm-2">
                        <img src="../img/logo.png" class="img-fluid" alt="">
                    </div>
                    <!-- Titulo -->
                    <div class="col-lg-4 col-sm-4">
                        <h1 class="display-4 font-weight-bold">Departamento LC</h1>
                    </div>
                    <!-- Barra de navegacion -->
                    <div class="col-lg-6 col-sm-6 small text-center ">
                        <nav class="navbar navbar-expand-lg navbar-light bg-color align-self-end">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto p-1 text-info">
                                    <li class="nav-item active">
                                        <a href="../index.html" class="nav-link">Inicio</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Auditorias</a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item " href="./auditoriaCalidad.html">Calidad</a>
                                            <a class="dropdown-item " href="./auditoriaMedio.html">Medio</a>
                                        </div>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Busqueda</a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item " href="./busquedaChofer.html">Choferes</a>
                                            <a class="dropdown-item " href="./busquedaUnidades.html">Unidades</a>
                                            <a class="dropdown-item " href="./busquedaFletero.html">Fleteros</a>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <a href="./indicadores.html" class="nav-link">Indicadores</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="./aboutUs.html" class="nav-link">Quienes somos</a>
                                    </li>
                                </ul>
                                <button class="navbar-toggler ml-auto p-1" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="container-fluid">
            <span class="text-monospace font-weight-bolder textTitle">Auditoria Calidad</span>
            <div class="container space">
                <div class="form-group">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Fecha</span>
                            </div>
                            <input type="text" name="fecha" class="form-control text-center" placeholder="Que dia se realizo?"/>
                            <input type="text" name="hora" class="form-control text-center" placeholder="A que hora?"/>
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Lugar</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected class="selectPlace">Seleccione donde se realizo</option>
                                <option value="1">Recepcion</option>
                                <option value="2">Expedicion nueva</option>
                                <option value="3">Expedicion Alero</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text ">Chofer</span>
                            </div>
                            <input type="text" name="nombre" class="form-control text-center" placeholder="Ingrese el nombre aquí"/>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text ">Procedimiento</span>
                            </div>
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" name="cunas" class="form-check-input ml-1"/>
                                    <label for="cunas" class="form-check-label ml-5">Cuñas</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="zonaIndicada" class="form-check-input ml-1"/>
                                    <label for="zonaIndicada" class="form-check-label ml-5">Unidad en zona indicada</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="zonaSegura" class="form-check-input ml-1"/>
                                    <label for="zonaSegura" class="form-check-label ml-5">Chofer en zona segura</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="llaveCaja" class="form-check-input ml-1"/>
                                    <label for="llaveCaja" class="form-check-label ml-5">Llaves en caja</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text ">Equipo</span>
                            </div>
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" name="mec" class="form-check-input ml-1"/>
                                    <label for="mec" class="form-check-label ml-5">Mecanismo Tensor</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="lonaCondiciones" class="form-check-input ml-1"/>
                                    <label for="lonaCondiciones" class="form-check-label ml-5">Lona en condiciones</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="zunchos" class="form-check-input ml-1"/>
                                    <label for="zunchos" class="form-check-label ml-5">Zunchos</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="lonaAjustada" class="form-check-input ml-1"/>
                                    <label for="lonaAjustada" class="form-check-label ml-5">Lona Ajustada</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text ">Chofer</span>
                            </div>
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" name="barbijo" class="form-check-input ml-1"/>
                                    <label for="barbijo" class="form-check-label ml-5">Barbijo</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="guantes" class="form-check-input ml-1"/>
                                    <label for="guantes" class="form-check-label ml-5">Guantes</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="chaleco" class="form-check-input ml-1"/>
                                    <label for="chaleco" class="form-check-label ml-5">Chaleco</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="ropa" class="form-check-input ml-1"/>
                                    <label for="ropa" class="form-check-label ml-5">Ropa</label>
                                </div>
                                <div class="input-group-text">
                                    <input type="checkbox" name="zapato" class="form-check-input ml-1"/>
                                    <label for="zapato" class="form-check-label ml-5">Zapato</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Comentarios">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Agregar</button>
                                <button class="btn btn-danger" type="button">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="container-fluid">
            <div class="text-center fixed-bottom">
                <h5 class="display-5">Departamento Logística de Cargas</h5>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
